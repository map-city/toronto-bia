<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
	<meta charset="UTF-8" />
	<script src="https://unpkg.com/maplibre-gl@5.1.0/dist/maplibre-gl.js"></script>
	<link href="https://unpkg.com/maplibre-gl@5.1.0/dist/maplibre-gl.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Toronto Downtown West</title>

	<style>
		#actionOverlay {
			position: absolute;
			top: 0;
			left: 0;
			z-index: 999;
			background: rgba(255, 255, 255, 0.5);
			cursor: pointer;
			border-radius: 50%;
			width: 100px;
			height: 100px;
			margin: 20px;
		}
	</style>
</head>

<body>
	<div id="map-container">
		<div id="map"></div>
		<!--<div id="actionOverlay"></div>-->
		<!--<div id="map-toggle"><i class="fas fa-up-right-and-down-left-from-center"></i></div>-->
	</div>

	<script>

		const locationFile = 'data/directory/downtownwest.geojson';
		const featureIds = ['concat', ['get', 'name'], '|'];
		const minZoom = 15;
		const maxZoom = 18;
		let locationData;
		let currentPopup = null;

		var map = new maplibregl.Map({
			container: 'map',
			style: 'toronto.json',
			center: [-79.3915, 43.64428],
			pixelRatio: 1,
			zoom: 16,
			minZoom: minZoom,
			maxZoom: maxZoom,
			bearing: -16,
			pitch: 0,
			hash: true
		});

		map.on('load', async () => {

			// Load points data
			const pointsResponse = await fetch(locationFile);
			const pointsData = await pointsResponse.json();

			// Set locationData
			locationData = pointsData.features;

			// Add neighborhood source
			map.addSource('toronto_neighborhoods', {
				type: 'vector',
				tiles: ['https://mapcity.io/toronto-bia/data/toronto_neighborhoods/{z}/{x}/{y}.pbf']
			});

			// Add neighborhood centroids
			map.addSource('toronto_neighborhoods_centroids', {
				'type': 'geojson',
				'data': 'https://mapcity.io/toronto-bia/data/toronto_neighborhoods_centroids.geojson'
			});

			// Add buildings source
			map.addSource('toronto_buildings', {
				type: 'vector',
				tiles: ['https://mapcity.io/toronto-bia/data/toronto_buildings/{z}/{x}/{y}.pbf']
			});

			// Add bia source
			map.addSource('toronto_bia', {
				'type': 'geojson',
				'data': 'https://mapcity.io/toronto-bia/data/opendata-to/BusinessImprovementAreas-4326.geojson'
			});

			// Add places source
			map.addSource('places', {
				'type': 'geojson',
				'data': pointsData,
				'cluster': true,
				'clusterRadius': 50,
				'clusterMaxZoom': maxZoom,
				'clusterMinPoints': 2,
				'clusterProperties': {
					'featureIds': ['concat', featureIds]
				}
			});

			function addBuilding(map) {
				// Add building outlines
				map.addLayer({
					'id': 'buildings-outline',
					'source': 'toronto_buildings',
					'source-layer': 'toronto_buildings',
					'type': 'line',
					'paint': {
						'line-color': 'hsl(0, 0%, 100%)',
						'line-width': 1.5,
						'line-opacity': ["interpolate", ["linear"], ["zoom"], 16, 0, 18, 1]
					},
					'minzoom': 18
				});

				// Add 3d buildings
				map.addLayer({
					'id': 'buildings',
					'source': 'toronto_buildings',
					'source-layer': 'toronto_buildings',
					'type': 'fill-extrusion',
					'paint': {
						'fill-extrusion-color': 'hsl(0, 0%, 100%)',
						'fill-extrusion-height': [
							'case',
							['!=', ['get', 'max_height'], null], ['get', 'max_height'],
							['!=', ['get', 'avg_height'], null], ['get', 'avg_height'],
							10
						],
						'fill-extrusion-base': 0,
						'fill-extrusion-opacity': ['interpolate', ['linear'], ['zoom'], 15, 0, 16, 0.4, 17, 0.4, 18, 0]
					},
					'minzoom': 15
				});
			}
			//addBuilding(map);

			function addBia(map) {
				// Add bia fill
				map.addLayer({
					'id': 'toronto-bia-fill',
					'source': 'toronto_bia',
					"filter": ["in", "AREA_NAME", "Toronto Downtown West"],
					'type': 'fill',
					'paint': {
						'fill-color': 'hsl(200, 50%, 50%)',
						'fill-opacity': ['interpolate', ['linear'], ['zoom'], 15, 0.2, 16, 0]
					},
					"minzoom": 15,
					"maxzoom": 16
				});

				// Add bia outline
				map.addLayer({
					'id': 'toronto-bia',
					'source': 'toronto_bia',
					"filter": ["in", "AREA_NAME", "Toronto Downtown West"],
					'type': 'line',
					'paint': {
						'line-color': 'hsl(200, 50%, 50%)',
						'line-width': 2,
						'line-opacity': 0.8,
					}
				});

				// // Add bia label
				// map.addLayer({
				// 	id: 'toronto-bia-label',
				// 	type: 'symbol',
				// 	source: 'toronto_bia',
				// 	filter: ["in", "AREA_NAME", "Toronto Downtown West"],
				// 	layout: {
				// 		'text-field': ['get', 'AREA_NAME'],
				// 		'text-size': ['interpolate', ['exponential', 1.1], ['zoom'], 10, 0, 18, 40],
				// 		'text-font': ['montserrat-regular'],
				// 		'text-max-width': 4,
				// 		'text-line-height': 1,
				// 		'text-allow-overlap': true,
				// 		'text-ignore-placement': true,
				// 		'text-rotation-alignment': 'viewport',
				// 		'text-pitch-alignment': 'viewport',
				// 		'symbol-placement': 'point'
				// 	},
				// 	paint: {
				// 		'text-color': 'hsl(0, 0%, 0%)',
				// 		'text-opacity': 1
				// 	}
				// });

			}
			addBia(map);

			function addPoints(map) {
				// // Add cluster halos
				// map.addLayer({
				// 	id: 'clusters-halo',
				// 	type: 'circle',
				// 	source: 'places',
				// 	filter: ['has', 'point_count'],
				// 	paint: {
				// 		'circle-color': [
				// 			'step',
				// 			['get', 'point_count'],
				// 			'hsl(0, 0%, 100%)',
				// 			10, 'hsl(0, 0%, 100%)',
				// 			25, 'hsl(0, 0%, 100%)'
				// 		],
				// 		'circle-radius': [
				// 			'step',
				// 			['get', 'point_count'],
				// 			18,
				// 			10, 22,
				// 			25, 26
				// 		],
				// 		'circle-opacity': 0.6,
				// 		'circle-stroke-width': 0,
				// 		'circle-stroke-color': 'hsl(180, 21%, 5%)',
				// 	}
				// });

				// Add clusters
				map.addLayer({
					id: 'clusters',
					type: 'circle',
					source: 'places',
					filter: ['has', 'point_count'],
					paint: {
						'circle-color': [
							'step',
							['get', 'point_count'],
							'hsl(0, 0%, 100%)',
							10, 'hsl(0, 0%, 100%)',
							25, 'hsl(0, 0%, 100%)'
						],
						'circle-radius': [
							'step',
							['get', 'point_count'],
							12,
							10, 16,
							25, 20
						],
						'circle-opacity': 1,
						'circle-stroke-width': 1,
						'circle-stroke-color': 'hsl(0, 0%, 30%)',
					}
				});

				// Add cluster counts
				map.addLayer({
					id: 'cluster-count',
					type: 'symbol',
					source: 'places',
					filter: ['has', 'point_count'],
					layout: {
						'text-field': '{point_count_abbreviated}',
						'text-font': ['montserrat-semibold'],
						'text-size': 14,
						'text-anchor': 'center',
						'text-offset': [0, 0.01],
						'text-allow-overlap': true,
						'text-ignore-placement': true
					},
					paint: {
						'text-color': 'hsl(0, 0%, 30%)'
					}
				});

				// // Add point halo
				// map.addLayer({
				// 	id: 'points-halo',
				// 	type: 'circle',
				// 	source: 'places',
				// 	filter: ['!', ['has', 'point_count']],
				// 	paint: {
				// 		'circle-radius': 20,
				// 		'circle-color': 'hsl(51, 100%, 50%)',
				// 		'circle-opacity': 0.6,
				// 		'circle-stroke-width': 0,
				// 		'circle-stroke-color': 'hsl(0, 0%, 100%)',
				// 		'circle-pitch-alignment': 'viewport'
				// 	}
				// });

				// // Add points
				// map.addLayer({
				// 	id: 'points',
				// 	type: 'circle',
				// 	source: 'places',
				// 	filter: ['!', ['has', 'point_count']],
				// 	paint: {
				// 		'circle-radius': 12,
				// 		'circle-color': categoryColor,
				// 		'circle-opacity': 1,
				// 		'circle-stroke-width': 0,
				// 		'circle-stroke-color': 'hsla(0, 0%, 100%, 0)'
				// 	}
				// });

				// Add point symbols
				map.addLayer({
					id: 'points-symbols',
					type: 'symbol',
					source: 'places',
					filter: ['!', ['has', 'point_count']],
					layout: {
						"icon-size": 0.6,
						"symbol-placement": "point",
						"icon-image": ["match", ["get", "business_type"], "restaurants", "icon-restaurant", "retail", "icon-shop", "services", "icon-community", "quick-serve", "icon-doityourself", "night-clubs-entertainment-venues", "icon-nightclub", "accommodations", "icon-town_hall", "bakery", "icon-bakery", "pubs-bars", "icon-bar", "attractions", "icon-monument", "grocery", "icon-greengrocer", "bar", "icon-bar", "comedy", "icon-theatre", "unknown"],
						"icon-anchor": "center",
						"icon-allow-overlap": true,
						"icon-ignore-placement": false,
						"icon-optional": false
					},
					paint: {
						"icon-opacity": 1,
						"icon-color": 'hsl(0, 0%, 0%)',
					}
				});

				// Add point labels
				map.addLayer({
					id: 'points-labels',
					type: 'symbol',
					source: 'places',
					filter: ['!', ['has', 'point_count']],
					layout: {
						'text-field': '{name}',
						'text-font': ['montserrat-regular'],
						'text-size': 12,
						'text-line-height': 0.9,
						'text-offset': [0, 1],
						'text-anchor': 'top'
					},
					paint: {
						//'text-color': categoryColor,
						'text-color': 'hsla(0, 0%, 30%)',
						'text-halo-color': 'hsla(0, 0%, 100%, 0.5)',
						'text-halo-width': 0
					},
					minzoom: maxZoom - 2
				});
			}
			addPoints(map);

			map.setLight({
				'anchor': 'viewport',
				'color': 'hsl(0, 0%, 100%)',
				'intensity': 0.5,
				'position': [1.15, 210, 20]
			});

			// Add pointer cursor for both points and clusters on hover
			map.on('mouseenter', ['points-halo', 'clusters-halo'], () => {
				map.getCanvas().style.cursor = 'pointer';
			});

			// Reset cursor when mouse leaves
			map.on('mouseleave', ['points-halo', 'clusters-halo'], () => {
				map.getCanvas().style.cursor = '';
			});

			// map.once('idle', () => {

			// });

		});
	</script>
